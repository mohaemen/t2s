name: Build and deploy Node.js app to Azure Web App - test-os6a

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x' # Use a more stable version like 20.x

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Test (optional)
        run: npm run test --if-present

      - name: Zip artifact for deployment
        run: zip -r release.zip ./* 

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3  # Use v3 for better compatibility
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3 # Use v3 for better compatibility
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'test-os6a'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_2D2003DADA744939978A43865EEDD04D }}
